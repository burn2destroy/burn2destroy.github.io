<!DOCTYPE html>

<head>

  <title>–ü—ñ–¥—Ç—Ä–∏–º–∞—Ç–∏ | burn2destroy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --neon-blue: #00ffff;
      --neon-pink: #ff00ff;
      --bg-dark: #0a0a0f;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--bg-dark);
      color: var(--neon-blue);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.05), transparent 25%),
                        radial-gradient(circle at 80% 80%, rgba(255,0,255,0.05), transparent 25%);
      animation: bgShift 20s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes bgShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    header {
      background: rgba(0,0,0,0.8);
      border-bottom: 2px solid var(--neon-blue);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
      color: var(--neon-pink);
      text-shadow: 0 0 8px var(--neon-pink);
    }

    nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      color: var(--neon-blue);
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink);
    }

    .lang-switch {
      display: inline-flex;
      align-items: center;
      border: 1px solid var(--neon-blue);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      margin-left: 10px;
    }

    .lang-switch span {
      padding: 4px 10px;
      font-size: 0.9em;
      transition: 0.3s;
    }

    .lang-switch span.active {
      background: var(--neon-blue);
      color: #000;
      text-shadow: none;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .main-panel {
      width: 100%;
      max-width: 700px;
      padding: 25px;
      background: rgba(0,0,0,0.8);
      border: 2px solid var(--neon-pink);
      border-radius: 12px;
      box-shadow: 0 0 20px var(--neon-pink, 0.4);
      text-align: center;
    }

    h2 {
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
      margin-bottom: 20px;
    }

    ul.support-list {
      list-style: none;
      padding: 0;
    }

    ul.support-list li {
      margin: 10px 0;
    }

    .support-link {
      display: inline-block;
      color: var(--neon-blue);
      text-decoration: none;
      font-weight: bold;
      border: 1px solid var(--neon-blue);
      border-radius: 10px;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .support-link:hover {
      background: var(--neon-blue);
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 15px var(--neon-pink);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: var(--neon-blue);
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .support-link {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">burn2destroy</h1>
    <nav>
      <a href="/projects/" data-key="projects">–ü—Ä–æ–µ–∫—Ç–∏</a>
      <a href="/contacts/" data-key="contacts">–ö–æ–Ω—Ç–∞–∫—Ç–∏</a>
      <a href="/support/" data-key="support">–ü—ñ–¥—Ç—Ä–∏–º–∞—Ç–∏</a>
      <div class="lang-switch" onclick="switchLanguage()">
        <span id="lang-uk" class="active">UK</span>
        <span id="lang-en">EN</span>
      </div>
    </nav>
  </header>

  <main>
    <div class="main-panel">
      <h2 id="support-title">–ü—ñ–¥—Ç—Ä–∏–º–∞–π –º–µ–Ω–µ üíú</h2>
      <ul class="support-list">
        <li><a class="support-link" href="https://www.buymeacoffee.com/burn2destroy" target="_blank">‚òï Buy Me a Coffee</a></li>
        <li><a class="support-link" href="https://patreon.com/burn2destroy" target="_blank">üíé Patreon</a></li>
        <li><a class="support-link" href="https://send.monobank.ua/jar/0000000000000000" target="_blank">üí≥ Monobank –ë–∞–Ω–∫–∞</a></li>
        <li><a class="support-link" href="https://paypal.me/burn2destroy" target="_blank">üí∏ PayPal</a></li>
      </ul>
    </div>
  </main>

  <footer>
    ¬© 2025 ‚Äî –î—è–∫—É—é –∑–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫—É ‚ö°
  </footer>

  <script>
    let currentLang = localStorage.getItem('lang') || (navigator.language.startsWith('uk') ? 'uk' : 'en');
    let translations = {};

    async function loadTranslations() {
      const res = await fetch('/lang.json');
      translations = await res.json();
      applyTranslations();
    }

    function switchLanguage() {
      currentLang = currentLang === 'uk' ? 'en' : 'uk';
      localStorage.setItem('lang', currentLang);
      applyTranslations();
    }

    function applyTranslations() {
      const t = translations[currentLang];
      if (!t) return;
      document.documentElement.lang = currentLang;
      document.getElementById('title').textContent = t.title;
      document.querySelector('[data-key="projects"]').textContent = t.menu.projects;
      document.querySelector('[data-key="contacts"]').textContent = t.menu.contacts;
      document.querySelector('[data-key="support"]').textContent = t.menu.support;
      document.getElementById('support-title').textContent = t.support.title;

      document.getElementById('lang-uk').classList.toggle('active', currentLang === 'uk');
      document.getElementById('lang-en').classList.toggle('active', currentLang === 'en');
    }

    loadTranslations();
  </script>
</body>
</html>
